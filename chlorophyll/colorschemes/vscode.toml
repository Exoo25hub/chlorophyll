  [syntax."Token.Keyword.Declaration"]
  foreground = "#d170e9"

    [syntax."Token.Keyword.Declaration".font]
    bold = true

  [syntax."Token.Keyword.Namespace"]
  foreground = "#d170e9"

    [syntax."Token.Keyword.Namespace".font]
    bold = true

  [syntax."Token.Keyword.Pseudo"]
  foreground = "#d170e9"

    [syntax."Token.Keyword.Pseudo".font]
    bold = true

  [syntax."Token.Keyword.Reserved"]
  foreground = "#d170e9"

    [syntax."Token.Keyword.Reserved".font]
    bold = true

  [syntax."Token.Keyword.Type"]
