[general]
background = "#14131a"
foreground = "#00d5ff"
insertbackground = "#ffffff"
insertwidth = 1
inactiveselectbackground = "#555555"
highlightthickness = 0
borderwidth = 0

[selection]
background = "#555555"
foreground = "#ffffff"

[syntax]
"Token.Text" = "#ffffff"
"Token.Other" = "#ffffff"
"Token.Eror" = "#e34646"
"Token.Whitespace" = "#ffffff"
"Token.Escape" = "#c908ff"
"Token.Keyword" = "#d170e9"
"Token.Keyword.Constant" = "#00fff7"
"Token.Punctuation" = "#80cbc4"
"Token.Name.Attribute" = "#58abff"
"Token.Name.Builtin" = "#58abff"
"Token.Name.Class" = "#7dff7d"
"Token.Name.Constant" = "#00fff7"
"Token.Name.Decorator" = "#007fff"
"Token.Name.Entity" = "#ffbd00"
"Token.Name.Exception" = "#e34646"
"Token.Name.Function" = "#ffbd00"
"Token.Name.Function.Magic" = "#58abff"
"Token.Name.Label" = "#58abff"
"Token.Name.Namespace" = "#58abff"
"Token.Name.Other" = "#58abff"
"Token.Name.Tag" = "#80cbc4"
"Token.Name.Variable" = "#58abff"
"Token.Name.Variable.Class" = "#58abff"
"Token.Name.Variable.Global" = "#58abff"
"Token.Name.Variable.Instance" = "#58abff"
