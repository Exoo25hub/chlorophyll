"Token.Literal.Number.Bin" = "#7dff7d"
"Token.Literal.Number.Float" = "#7dff7d"
"Token.Literal.Number.Hex" = "#7dff7d"
"Token.Literal.Number.Integer" = "#7dff7d"
"Token.Literal.Number.Integer.Long" = "#7dff7d"
"Token.Literal.Number.Oct" = "#7dff7d"
"Token.Literal.String.Affix" = "#d47337"
